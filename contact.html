<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css"
</head>



<body>
    <div class="page-wrapper">
      <header>
       <img src="https://assets.codepen.io/296057/logo-nav.png" id="logo" alt="Green coffee logo with text beans of joy"/>
        <h1>Cannons</h1><h1>Coffee</h1>
      
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Coffee</a></li>
          <li><a href="https://www.jeanniebird.com/" target="_blank">About</a></li>
          <li><a href"mailto:caden@anniecannons.com">Contact</a></li>
        </ul>
      </nav>
      </header>
      <div class="align-wrapper">
  <div class="text">
      <h2>We would love to hear from you!</h2>
      <h4>Please fill out the form below and we will get back to you within 72 hours</h4>
      </div>
      </div>
      <form class="form-wrapper">
        <p>*required</p>
        <div class="grid-wrapper">
              <label for="name">Name*:</label>
              <input type="text" id="name" name="name" placeholder="Your name here" required>
          </div>
          <div class="grid-wrapper">
              <label for="email">Email*:</label>
              <input type="email" id="email" name="email" placeholder="Your email here">
          </div>
        <div class="help-group">
              <h4>How Can We Help?</h4>
        </div>
              <div class="check">
                  <input type="checkbox" name="employ">
                  <label>Employment</label>
              </div>
              <div class="check">
                  <input type="checkbox" name="wholesale">
                  <label>Wholesale Coffee</label>
              </div>
              <div class="check">
                  <input type="checkbox" name="art">
                  <label>Art Shows</label>
              </div>
       <label class="comments" id="comments">Comments:</label>
        <div class="special-comments">
              <textarea name="comments" id="text">
       </textarea>
          </div>
          <div class="submit-button">
              <button type="submit">Submit</button>
          </div>
       
          
          
          
          
          
          
          
          
          
          
          </form>
  
      <footer>
        <img src="https://assets.codepen.io/296057/logo-footer.png" alt="Green cannons coffee logo, bean with two leaves" />
        <p>2024 Cannons Coffee. All Rights Reserved.</p>
      </footer>
    </div>
      </div>
      <script src="javascript/contact.js"></script>
  </body>
  </html>
